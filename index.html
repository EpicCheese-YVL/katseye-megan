  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #ffd6e9;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* INTRO */
    #intro {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #ffd6e9, #ffb6d5);
      z-index: 9999;
      display: flex;
      flex-direction: column; /* stack IG + text */
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.4s ease;
      padding: 2rem;
      gap: 0.6rem;
    }

    /* Instagram block inside intro - toned down aesthetic */
    #intro-ig {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(122,31,76,0.06);
      color: #7a1f4c;
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(122,31,76,0.06);
      transition: transform 120ms ease, background 120ms ease, box-shadow 120ms ease;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 13px;
    }

    #intro-ig:hover {
      transform: translateY(-2px) scale(1.02);
      background: rgba(255,255,255,0.09);
      box-shadow: 0 10px 28px rgba(122,31,76,0.08);
    }

    #intro-ig a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    #intro-ig svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      flex-shrink: 0;
    }

    #intro-ig .ig-handle {
      display: inline-block;
    }

    .intro-text {
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      letter-spacing: 0.06em;
      color: #7a1f4c;
      max-width: 90ch;
    }

    .intro-text p {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.95;
    }

    .intro-text span {
      display: block;
      margin-top: 26px;
      font-size: 11px;
      opacity: 0.6;
    }

    /* GALLERY */
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0;
      width: 100%;
    }

    a {
      display: block;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.25s ease;
    }

    img:hover {
      filter: grayscale(0%);
    }

    .hide-mobile {
      display: none;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .row {
        grid-template-columns: repeat(3, 1fr);
      }
      /* hide handle text on small screens for a minimal pill */
      #intro-ig .ig-handle { display: none; }
      /* slightly smaller pills on small screens */
      #intro-ig { padding: 6px 8px; font-size: 12px; }
    }
  </style>

  <script>
    const intro = document.getElementById('intro');

    intro.addEventListener('click', () => {
      intro.style.opacity = '0';
      setTimeout(() => intro.remove(), 400);
    });

    // Prevent clicks on the Instagram link from closing the intro overlay
    const introIgLink = document.getElementById('intro-ig-link');
    if (introIgLink) {
      introIgLink.addEventListener('click', (e) => {
        e.stopPropagation();
        // allow default behavior (opening in new tab) to proceed
      });
    }

    function applyMobileLimit() {
      const isMobile = window.innerWidth <= 600;

      document.querySelectorAll('.row').forEach(row => {
        row.querySelectorAll('a').forEach((item, index) => {
          item.classList.toggle('hide-mobile', isMobile && index >= 3);
        });
      });
    }

    applyMobileLimit();
    window.addEventListener('resize', applyMobileLimit);
  </script>
