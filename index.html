    body {
      display: flex;
      flex-direction: column;

    /* INTRO */
    #intro {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #ffd6e9, #ffb6d5);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.4s ease;
      padding: 2rem;
      gap: 0.6rem;
    }

    /* GitHub block inside intro */
    #intro-gh {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(122,31,76,0.06);
      color: #7a1f4c;
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(122,31,76,0.06);
      transition: transform 120ms ease, background 120ms ease, box-shadow 120ms ease;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 13px;
    }

    #intro-gh:hover {
      transform: translateY(-2px) scale(1.02);
      background: rgba(255,255,255,0.09);
      box-shadow: 0 10px 28px rgba(122,31,76,0.08);
    }

    #intro-gh a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    #intro-gh svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      flex-shrink: 0;
    }

    #intro-gh .gh-handle {
      display: inline-block;
    }

    .intro-text {
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      letter-spacing: 0.06em;
      color: #7a1f4c;
      max-width: 90ch;
    }

    .intro-text p {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.95;
    }

    .intro-text span {
      display: block;
      margin-top: 26px;
      font-size: 11px;
      opacity: 0.6;
    }

    /* TOGGLE BUTTON */
    #toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    #mode-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #ffd700;
      border: 2px solid #e6c200;
      color: #333;
      padding: 10px 18px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      font-weight: 600;
      letter-spacing: 0.05em;
      font-size: 14px;
      user-select: none;
    }

    #mode-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    #mode-toggle:active {
      transform: translateY(0);
    }

    #mode-toggle.chaos {
      background: #ff3333;
      border: 2px solid #cc0000;
      color: #fff;
      box-shadow: 0 4px 16px rgba(255, 51, 51, 0.3);
    }

    #mode-toggle.chaos:hover {
      box-shadow: 0 6px 20px rgba(255, 51, 51, 0.4);
    }

    /* GALLERY */
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0;
      width: 100%;
    }

    a {
      display: block;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.25s ease;
    }

    img:hover {
      filter: grayscale(0%);
    }

    .hide-mobile {
      display: none;
    }

    .chaos-mode {
      display: none;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .row {
        grid-template-columns: repeat(3, 1fr);
      }
      #intro-gh .gh-handle { display: none; }
      #intro-gh { padding: 6px 8px; font-size: 12px; }
      #toggle-container {
        top: 10px;
        right: 10px;
      }

        font-size: 12px;

  <script>
    const intro = document.getElementById('intro');

    intro.addEventListener('click', () => {
      intro.style.opacity = '0';
      setTimeout(() => intro.remove(), 400);
    });

    // Prevent clicks on the GitHub link from closing the intro thingy
    const introGhLink = document.getElementById('intro-gh-link');
    if (introGhLink) {
      introGhLink.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    }

    // Mode toggle functionality
    let isBeautifulMode = true;
    const modeToggle = document.getElementById('mode-toggle');
    const toggleText = document.getElementById('toggle-text');
    const beautifulMode = document.querySelector('.beautiful-mode');
    const chaosMode = document.querySelector('.chaos-mode');

    modeToggle.addEventListener('click', () => {
      isBeautifulMode = !isBeautifulMode;
      
      if (isBeautifulMode) {
        toggleText.textContent = 'beautiful';
        beautifulMode.style.display = 'block';
        chaosMode.style.display = 'none';
        modeToggle.classList.remove('chaos');
      } else {
        toggleText.textContent = 'chaos';
        beautifulMode.style.display = 'none';
        chaosMode.style.display = 'block';
        modeToggle.classList.add('chaos');
      }
      
      applyMobileLimit();
    });

    function applyMobileLimit() {
      const isMobile = window.innerWidth <= 600;

      document.querySelectorAll('.row').forEach(row => {
        row.querySelectorAll('a').forEach((item, index) => {
          item.classList.toggle('hide-mobile', isMobile && index >= 3);
        });
      });
    }

    applyMobileLimit();
    window.addEventListener('resize', applyMobileLimit);
  </script>
