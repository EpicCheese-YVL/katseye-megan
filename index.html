  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    a {
      display: block;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      filter: grayscale(100%);
      transition: filter 0.25s ease, transform 0.25s ease;
    }

    img:hover {
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    /* utility */
    .hide-mobile {
      display: none;
    }

    /* Mobile layout */
    @media (max-width: 600px) {
      .row {
        grid-template-columns: repeat(3, 1fr);
      }

      body {
        padding: 4px;
        gap: 4px;
      }
    }
  </style>
</head>

  <!-- MOBILE LOGIC -->
  <script>
    function applyMobileLimit() {
      const isMobile = window.innerWidth <= 600;

      document.querySelectorAll('.row').forEach(row => {
        row.querySelectorAll('a').forEach((item, index) => {
          if (isMobile && index >= 3) {
            item.classList.add('hide-mobile');
          } else {
            item.classList.remove('hide-mobile');
          }
        });
      });
    }

    applyMobileLimit();
    window.addEventListener('resize', applyMobileLimit);
  </script>
