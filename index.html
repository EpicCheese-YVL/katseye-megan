    html, body {
      width: 100%;
      height: 100%;
      background: #ffd6e9;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* INTRO */
    #intro {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #ffd6e9, #ffb6d5);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.4s ease;
    }

    .intro-text {
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      letter-spacing: 0.06em;
      color: #7a1f4c;
    }

    .intro-text p {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.95;
    }

    .intro-text span {
      display: block;
      margin-top: 26px;
      font-size: 11px;
      opacity: 0.6;
    }

    /* GALLERY */
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0;
      width: 100%;
    }

    a {
      display: block;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.25s ease;
    }

    img:hover {
      filter: grayscale(0%);
    }

    .hide-mobile {
      display: none;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .row {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

  <script>
    const intro = document.getElementById('intro');

    intro.addEventListener('click', () => {
      intro.style.opacity = '0';
      setTimeout(() => intro.remove(), 400);
    });

    function applyMobileLimit() {
      const isMobile = window.innerWidth <= 600;

      document.querySelectorAll('.row').forEach(row => {
        row.querySelectorAll('a').forEach((item, index) => {
          item.classList.toggle('hide-mobile', isMobile && index >= 3);
        });
      });
    }

    applyMobileLimit();
    window.addEventListener('resize', applyMobileLimit);
  </script>
