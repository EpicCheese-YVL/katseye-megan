    body {

    .row {
      display: grid;

    a {
      display: block;

      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;          /* ðŸ”¥ THIS fixes gaps */
      filter: grayscale(100%);
      transform: translateZ(0);   /* GPU rounding fix */
    }

    img:hover {
      filter: grayscale(0%);
    }

    .hide-mobile {
      display: none;
    }

    /* Mobile: 3 per row */
    @media (max-width: 600px) {
      .row {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>

  <script>
    function applyMobileLimit() {
      const isMobile = window.innerWidth <= 600;

      document.querySelectorAll('.row').forEach(row => {
        row.querySelectorAll('a').forEach((item, index) => {
          item.classList.toggle('hide-mobile', isMobile && index >= 3);
        });
      });
    }

    applyMobileLimit();
    window.addEventListener('resize', applyMobileLimit);
  </script>
